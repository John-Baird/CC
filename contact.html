<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/contact.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/4d02def751.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400&display=swap" rel="stylesheet">

        <title></title>
    </head>
    <body>
        <div class="Jarom">
            <div class="right">
                
            </right>
            <div class="middle">
                <i class="fa-regular fa-envelope" width="75px" height="75px"></i>
                <h1>Email</h1>
                <i class="fa-regular fa-envelope fa-3x" width="75px" height="75px"></i>
            </div>
            <div class="left">
               
                <a href="index.html">Calendar</a>

            </div>
        </div>



        

        <div class="Email">
            <section>
                <div class="cont">
                    <form action="https://formspree.io/f/mgeqoyzn" method="POST">
                        <div class="form">
                            <label for="firstName" >First Name</label>
                            <input type="text" class="firstName" name="firstName" required>
                        </div>
                        <div class="form">
                            <label for="lastName" >Last Name</label>
                            <input type="text" class="lastName" name="lastName">
                        </div>
                        <div class="form">
                            <label for="email" >Email</label>
                            <input type="email" class="email" name="email" required>
                        </div>
                        <div class="form">
                            <label for="birthday" >Birthday</label>
                            <input type="date" class="birthday" name="birthday" >
                        </div>
                        <div class="form">
                            <label for="message">Message</label>
                            <textarea type="text" class="message" name="message" rows="10" required></textarea>
                        </div>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
                
            </section>

        </div> 
        
    </body>
</html>
